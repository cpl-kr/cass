<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Mouse Over</title>
<style>
body {
    margin: 0px;
    padding: 0px;
  font-family: Arial, Helvetica, sans-serif;
}

.slider-hintergrund {
  background-color: darkgrey;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  position: absolute;
  width: 100%;
  height: 100%;
}

.slider-text {
  text-align: center;
  position: absolute;
  top: 0px;
  left: 0px;
  color: black;
}

</style>
</head>
<body>
	<div class="slider-hintergrund"><div class="slider-text">Slider Mouse Over</div></div>
</body>
</html>
